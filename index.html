<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceNote - Advanced Speech to Text</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="site-title">VoiceNote</div>
    <div class="container">
        <h2>Advanced Speech To Text</h2>
        <div class="controls">
            <select id="languageSelect">
                <option value="en-US">English (US)</option>
                <option value="hi-IN">हिन्दी (Hindi)</option>
                <option value="gu-IN">ગુજરાતી (Gujarati)</option>
                <option value="es-ES">Español (Spanish)</option>
                <option value="fr-FR">Français (French)</option>
                <option value="de-DE">Deutsch (German)</option>
                <option value="zh-CN">中文 (Chinese)</option>
                <option value="ja-JP">日本語 (Japanese)</option>
                <option value="ko-KR">한국어 (Korean)</option>
                <option value="ar-SA">العربية (Arabic)</option>
                <option value="ru-RU">Русский (Russian)</option>
                <option value="pt-BR">Português (Brazilian Portuguese)</option>
                <option value="it-IT">Italiano (Italian)</option>
                <option value="nl-NL">Nederlands (Dutch)</option>
                <option value="pl-PL">Polski (Polish)</option>
                <option value="tr-TR">Türkçe (Turkish)</option>
            </select>
        </div>
        <div id="result"></div>
        <div id="stats">
            <span id="wordCount">Words: 0</span>
            <span id="charCount">Characters: 0</span>
        </div>
        <div class="button-container">
            <button onclick="startconverting()" title="Start Recording" data-action="start">
                <i class="fa fa-microphone"></i>
            </button>
            <button onclick="stopconverting()" title="Stop Recording" data-action="stop">
                <i class="fa fa-stop"></i>
            </button>
            <button onclick="speakText()" title="Text to Speech">
                <i class="fa fa-volume-up"></i>
            </button>
            <button onclick="copyToClipboard()" title="Copy to Clipboard">
                <i class="fa fa-copy"></i>
            </button>
            <button onclick="saveAsFile()" title="Save as File">
                <i class="fa fa-download"></i>
            </button>
            <button onclick="clearText()" title="Clear Text">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
    <footer class="footer">
        <p>Created by Harvi Jain ❤️</p>
        <div class="social-icons">
            <a href="https://linkedin.com/in/harvi-jain-22290727a" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/HarviJain" target="_blank" rel="noopener noreferrer" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
